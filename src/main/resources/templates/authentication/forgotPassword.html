<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reset password </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link type="text/css" rel="stylesheet" th:href="@{/public/resources/css/forgotPass.css}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
 	
</head>

<style>

.center {
  border: 1	px solid;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
}

</style>

<body>
<div id="center1" class="center">

<div class="card text-center" style="width: 300px;">
	<form th:action="@{/login/forgotPassword}" method="post" >
	
			<div th:if="${messageAnounce != null}">
   			 	<p class="text-warning">[[${messageAnounce}]]</p>
			</div>
			
			
			
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <div class="form-outline">
       		<label class="form-label" for="typeEmail">Email input</label>     		
       		
       		  <div th:if="${param.error2}">
                	<div class="alert alert-danger">Invalid Email</div>
                </div>
       		
            <input name="email" type="email" id="typeEmail" class="form-control my-3" />
        </div>
        <button type="submit" class="btn btn-primary w-100" > Reset password</button>
        <div class="d-flex justify-content-between mt-4">
            <a class="" th:href="@{/login}">Login</a>
            <a class="" th:href="@{/register-form}">Register</a>
        </div>
    </div>
    </form>
</div>

</div>

</body>


</html>
