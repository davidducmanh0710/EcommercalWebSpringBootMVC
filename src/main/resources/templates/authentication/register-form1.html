<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> shop_pes.vn.com </title>
    <link type="text/css" rel="stylesheet" th:href="@{/public/resources/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
 	
</head>

<body>


         <!-- form  dang ki , dang nhap  -->



        <!-- form dang ki  -->
       
            <div class="model-container ">

                <div class="model-header ">

                    <h3 class="model-header__left "> Register </h3>

                    <span class="model-header__right "> <a th:href="@{/login}"> Sign in </a> </span>
                </div>
                
                <div th:if="${param.success}">
         			 <div class="alert alert-info">
           				 You have successfully registered our app!
          			 </div>
    			</div>

				<form action="#" th:action="@{/register-form/save}" th:object="${userDto}" method="post"> 
				
				
                <div class="model-body ">
                
                    <div class="model-body-group ">
                        <input 
                        type="text" 
                        class="model-body__username-button" 
                        name = "firstName" th:field="*{firstName}"
                        placeholder="Input your first name"/>
                        
                        <p th:errors = "*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>
                    
                    <div class="model-body-group ">
                        <input 
                        type="text" 
                        class="model-body__password-button " 
                         name = "lastName" th:field="*{lastName}"
                        placeholder="Input your last name"/>
                        
                         <p th:errors = "*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>
                    
                    
                     <div class="model-body-group ">
                        <input 
                        type="email" 
                        class="model-body__password-button " 
                         name = "email" th:field="*{email}"
                        placeholder="Email"/>
                        
                         <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                    
                    <div class="model-body-group ">
                        <input type="password" 
                        class="model-body__password-button " 
                        name = "password" th:field="*{password}"
                        placeholder="Password"/>
                        
                         <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    
                    <div class="model-body__agree ">

                        <p1> Bằng việc đăng kí , bạn đã đồng ý với eFootball về <a href=" " class="model-body__agree-link ">Điều khoản
                                dịch vụ</a> & <a href=" " class="model-body__agree-link ">Chính sách bảo mật </a> </p1>

                    </div>
                </div>
						
                <div class="model-input model-input__register ">
                   
                    
                    <button type="submit" class="model-input_button model-input_button__signin "> Register </button>
                </div>
                
                </form>
                
                 <a th:href="@{/index}" class="model-input_button-link ">
                        <button class="model-input_button model-input_button__back "> Back to home page </button></a>

            </div>
       

</body>

</html>
