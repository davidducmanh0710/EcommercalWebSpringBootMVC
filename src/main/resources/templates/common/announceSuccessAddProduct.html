<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<div th:fragment="head">
	<link rel="stylesheet"
		th:href="@{/public/resources/css/index/announceSuccessAddProduct.css}">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script defer
		th:src="@{/public/resources/js/index/announceSuccessAddProduct.js}"></script>
</div>
</head>

<body>
	<div th:fragment="overlay">

		<div class="overlay">
			<div class="model-container">
				<div class="closeBtDiv">
					<button class="closeBt">
						<i class="fa-solid fa-x display-6"></i>
					</button>
				</div>
				<div class="model-header">
					<h1>
						<strong class="font-weight-bold">SUCCESSFULLY ADDED TO
							BAG!</strong>
					</h1>
				</div>
				<div class="model-body d-flex justify-content-around">
					<div class="model-body-left d-flex">
						<div class="model-body-left-left">
							<div class="p-image-div">
								<image class="p-image" />
							</div>
						</div>
						<div class="model-body-left-right">
							<h2 class="p-name"></h2>
							<strong class="font-weight-bold p-price"></strong>
							<h5>
								Description : <span class="p-des text-xs"></span>
							</h5>

						</div>

					</div>
					<div class="model-body-right d-flex flex-column">
						<div class="model-body-right-top d-flex flex-column ">
							<div> <span>Your bag : </span> <span class="font-weight-bold count-product-bag"
								th:if="${session.containsKey('bag') and session.bag != null}"
								th:text="${session.bag.totalProductBag.totalProductBagMap['totalQuantity']}">
							</span> items </div>

							<div class="d-flex justify-content-between">
								<div class="total-cost-label">Total Product Cost:</div>
								<div class="total-cost-value">
									<strong class="font-weight-bold"
										th:if="${session.containsKey('bag') and session.bag != null}"
										th:text="${session.bag.totalProductBag.totalProductBagMap['totalPrice']}">
									</strong>
								</div>

							</div>

						</div>



					</div>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
