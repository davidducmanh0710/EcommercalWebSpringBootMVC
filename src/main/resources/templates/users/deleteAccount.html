<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Change password </title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

          
    <link type="text/css" rel="stylesheet" th:href="@{/public/resources/css/userInfor.css}">
          <!-- Write your comments here -->
</head>
<body>

	<section class="vh-100 gradient-custom">
	
	
    
  <div class="container py-5 h-100">
   <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
            <a th:href="@{/user/information-users}">User profile</a></li>
            <li class="breadcrumb-item active" aria-current="page">
            <a>Delete Account</a></li>
          </ol>
        </nav>
      </div>
    </div>
    
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Delete Account</h3>
            
            <form action="#" 
            th:action="@{/information-users/deleteAccount}" 
          	th:object="${userDto}"
            method="POST">
            
            
                  <input th:field="*{id}" type="hidden"  id="id"
                   class="form-control form-control-lg" />                  
               
					
				<div th:if="${param.error1}">
         			 <div class="alert alert-danger">
           				Password is not correct !
          			 </div>
    			</div>
    			
    		

              <div class="row">
                <div class="col-12">

                  <div class="form-outline">
                   <label class="form-label" for="password">Password : </label>
                    <input required name="Password" type="password" id="password" class="form-control form-control-lg" />  
                    
                                   
                  </div>
                </div>
              </div>
 
 
           
  			<div class="mt-4 pt-2 delete-div">
             	
                 <a class="delete-bt-a" href="#myModal" data-toggle="modal" >
                 <button class="delete-bt" value="Change password">
                 Delete Account</button> 
                 </a>                
                
              </div>
              
              <!-- Modal HTML -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <div class="icon-box">
                    <i class="material-icons">&#xE5CD;</i>
                </div>
                <h4 class="modal-title w-100">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete this account? This process cannot be undone.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>



            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!--   <input class="btn btn-primary btn-lg" type="submit" value="Delete Account" /> -->
          



</body>
</html>
