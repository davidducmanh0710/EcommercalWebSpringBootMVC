<meta charset="UTF-8">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>

	<section class="vh-100 gradient-custom">
	
	
    
  <div class="container py-5 h-100">
   <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/user}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
            <a>Active Vendor</a></li>
          </ol>
        </nav>
      </div>
    </div>
    
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Active Vendor</h3>
            
            <form 
            th:action="@{/active-vendor}" 
            method="POST">
            					
				<div th:if="${error1111 == true}">
         			 <div class="alert alert-danger">
           				Password is not correct !
          			 </div>
    			</div>
  
              <div class="row">
                <div class="col-12">

                  <div class="form-outline">
                   <label class="form-label" for="password">Password : </label>
                   <input required name="password" type="password" id="password" class="form-control form-control-lg" />  
                   <input class="btn btn-primary btn-lg" type="submit" value="Active vendor" />
                    
                                   
                  </div>
                </div>
              </div>
 

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
