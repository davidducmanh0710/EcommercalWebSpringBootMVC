<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reset password </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link type="text/css" rel="stylesheet" th:href="@{/public/resources/css/forgotPass.css}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
 	
</head>

<style>

.center {
  border: 1	px solid;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
}

</style>

<body>


<div id="center" class="center">

<div class="card text-center" style="width: 300px;">
	
	

	<form th:action="@{/login/forgotPassword2}" method="post" th:object="${userDto}" >
	
	
	<input th:field="${userDto.email}" type="hidden">	
	
	
	<div th:if="${messageErrorCode != null}">
   			 	<p class="text-warning">[[${messageErrorCode}]]</p>
			</div>
			
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your code that we sent to your mail
        </p>
        <div class="form-outline">
       		<label class="form-label" for="typeEmail">Code input</label>     		
        		
            <input name="code" type="number" id="code" class="form-control my-3" required />
        </div>
        <button type="submit" class="btn btn-primary w-100" > Confirm </button>
        
    </div>
    </form>
    
    
</div>

</div>



</body>


</html>
