<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register account</title>
<link type="text/css" rel="stylesheet"
	th:href="@{/public/resources/css/register.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>

<body>

	<section class="vh-100 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create an
									account</h2>

								<form action="#" th:action="@{/register-form/save}"
									th:object="${userDto}" method="POST">

									<div th:if="${param.success}">
										<div class="alert alert-info">You have successfully
											registered our application !</div>
									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example1cg">User
											name : </label> <input th:field="*{username}" type="text"
											id="username" class="form-control form-control-lg"
											name="username" />

										<p th:errors="*{username}" class="text-danger"
											th:if="${#fields.hasErrors('username')}"></p>
									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example1cg">Your
											First Name : </label> <input th:field="*{firstName}" type="text"
											id="firtsName" class="form-control form-control-lg" />


										<p th:errors="*{firstName}" class="text-danger"
											th:if="${#fields.hasErrors('firstName')}"></p>
									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example1cg">Your
											Last Name</label> <input th:field="*{lastName}" type="text"
											id="lastName" class="form-control form-control-lg" />

										<p th:errors="*{lastName}" class="text-danger"
											th:if="${#fields.hasErrors('lastName')}"></p>
									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="email">Your Email</label> <input
											th:field="*{email}" type="email" id="email" name="email"
											class="form-control form-control-lg" />

										<p th:errors="*{email}" class="text-danger"
											th:if="${#fields.hasErrors('email')}"></p>

									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example4cg">Password</label>
										<input th:field="*{password}" type="password" id="password"
											class="form-control form-control-lg" />

										<p th:errors="*{password}" class="text-danger"
											th:if="${#fields.hasErrors('password')}"></p>
									</div>

									<!--   <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div> -->

									<div class="form-check d-flex justify-content-center mb-5">
										<input class="form-check-input me-2" type="checkbox" value=""
											id="form2Example3cg" /> <label class="form-check-label"
											for="form2Example3g"> I agree all statements in <a
											href="#!" class="text-body"><u>Terms of service</u></a>
										</label>
									</div>

									<div class="d-flex justify-content-center">
										<button type="submit"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Have already an account? <a th:href="@{/login}"
											class="fw-bold text-body"><u>Login here</u></a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
