<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Change password</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link type="text/css" rel="stylesheet"
	th:href="@{/public/resources/css/userInfor.css}">

<!-- Write your comments here -->
</head>
<body>

	<section class="vh-100 gradient-custom">



		<div class="container py-5 h-100">

			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Reset password</h3>

							<form action="#"
								th:action="@{/login/forgotPassword/resetPassword}" method="POST"
								th:object="${userDto}">

								<input th:field="${userDto.id}" type="hidden"> <input
									th:field="${userDto.email}" type="hidden">

								<div th:if="${message != null}">
									<p class="text-warning">[[${message}]]</p>
								</div>


								<div class="row">
									<div class="col-12">

										<div class="form-outline">
											<label class="form-label" for="password">New password</label>
											<input name="newPassword" type="password" id="newPassword"
												class="form-control form-control-lg" />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-12">

										<div class="form-outline">
											<label class="form-label" for="password">Repeat
												password</label> <input name="repeatPassword" type="password"
												id="repeatPassword" class="form-control form-control-lg"
												required />
										</div>
									</div>
								</div>


								<div class="mt-4 pt-2">
									<input class="btn btn-primary btn-lg" type="submit"
										value="Change password" />
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
