<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Change password </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
    <link type="text/css" rel="stylesheet" th:href="@{/public/resources/css/userInfor.css}">
          <!-- Write your comments here -->
</head>
<body>

	<section class="vh-100 gradient-custom">
	
	
    
  <div class="container py-5 h-100">
   <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/user/information-users}">User profile</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a>Change password</a></li>
          </ol>
        </nav>
      </div>
    </div>
    
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Change Password</h3>
            
            <form action="#" 
            th:action="@{/information-users/changePassword}" 
          	th:object="${userDto}"
            method="POST">
            
            
                  <input th:field="*{id}" type="hidden"  id="id" class="form-control form-control-lg" />                  
                  	<input th:field="*{firstName}" type="hidden" id="name" class="form-control form-control-lg" /> 
                  	 <input th:field="*{lastName}" type="hidden" id="name" class="form-control form-control-lg" />    	
					<input th:field="*{email}" type="hidden" id="email" class="form-control form-control-lg" /> 
					<input th:field="*{password}" type="hidden"  id="password" class="form-control form-control-lg" /> 
					
				<div th:if="${param.error1}">
         			 <div class="alert alert-danger">
           				The current password is not correct !
          			 </div>
    			</div>
    			
    			<div th:if="${param.error2}">
         			 <div class="alert alert-danger">
           				The new password must be similar to the repeat password !
          			 </div>
    			</div>
    			
    			<div th:if="${param.error3}">
         			 <div class="alert alert-danger">
           				Password must contain at least one digit [0-9],[a-z],[A-Z], ! @ # & ( )
          			 </div>
    			</div>

              <div class="row">
                <div class="col-12">

                  <div class="form-outline">
                   <label class="form-label" for="password">Current Password</label>
                    <input name="currentPassword" type="password" id="password" class="form-control form-control-lg" />  
                    
                     </p>                
                  </div>
                </div>
              </div>
       

              <div class="row">
                <div class="col-12">

                  <div class="form-outline">
                   <label class="form-label" for="password">New password</label>
                    <input  name="newPassword" type="password" id="password" class="form-control form-control-lg" />                  
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-12">

                  <div class="form-outline">
                   <label class="form-label" for="password">Repeat password</label>
                    <input name="repeatPassword" type="password" id="password" class="form-control form-control-lg" />                  
                  </div>
                </div>
              </div>              
              

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Change password" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
