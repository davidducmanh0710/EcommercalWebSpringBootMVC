<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Your profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
</head>
<body>

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
          <form action="#" th:object="${userDetail}" method="GET">
            <img src="https://images2.minutemediacdn.com/image/fetch/https%3A%2F%2Ftherealchamps.com%2Fwp-content%2Fuploads%2Fgetty-images%2F2017%2F07%2F947096288.jpeg" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 th:text=*{lastNameDetail} class="my-3"></h5>
            <p class="text-muted mb-1"></p>
          </form>
          </div>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div  class="card-body p-0">
            <ul style="text-align: center" class="list-group list-group-flush rounded-3">
           
              <li class="list-group-item p-3">
               
              	   <p> <a th:href="@{/user/information-users/changePassword}">Change your password</a> </p>
           
              </li>
              
              <li class="list-group-item p-3">
                
                <p> <a th:href="@{/user/information-users/changeProfile}">Change your profile</a> </p>
              </li>
              <li class="list-group-item  p-3">
                
               <p> <a></a> </p>
              </li>
              <li class="list-group-item p-3">
                
                <p> <a></a> </p>
              </li>
              <li class="list-group-item p-3">
               
                <p> <a style="color:red;" th:href="@{/user/information-users/deleteAccount}">
                Delete Account</a> </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
          
          <form action="" th:object="${userDetail}" method="GET">
          
           <div th:if="${param.successChangePassword}">
         			 <div class="alert alert-info">
           				 You have successfully updated your password !
          			 </div>
    			</div>
    			
    			<div th:if="${param.successUpdateProfile}">
         			 <div class="alert alert-info">
           				 You have successfully updated your profile !
          			 </div>
    			</div>
          
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"> <span th:text="*{firstNameDetail}"></span> <span th:text="*{lastNameDetail}"></span> </p>
              </div>
            </div>
            <hr>
            
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Gender</p>
              </div>
              <div class="col-sm-9">
                <p th:text="*{gender}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
            
            
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Date of birth</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${#dates.format(userDetail.dateOfBirth, 'dd-MMM-yyyy')}"></p>              
              </div>
            </div>
            <hr>
            
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p th:text="*{emailDetail}" class="text-muted mb-0"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p th:text="*{phoneNumber}" class="text-muted mb-0"></p>
              </div>
            </div>
            
           
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Address</p>
              </div>
              <div class="col-sm-9">
                <p  th:text="*{address}"class="text-muted mb-0"></p>
              </div>
            </div>
            
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Country</p>
              </div>
              <div class="col-sm-9">
                <p  th:text="*{country}"class="text-muted mb-0"></p>
              </div>
            </div>
            
            
            
             </form>
            
            
          </div>
          
         
  
      </div> 
      </div>
    </div>
  </div>
</section>

</body>
</html>
